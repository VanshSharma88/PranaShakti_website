<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>login and signin </title>
	<link rel="stylesheet"
		href="login.css">
</head>

<body>
	<header>
		<h1 class="heading"></h1>
		<h3 class="title">प्रNA SHKTI</h3>
	</header>

	
	<div class="container">

		
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

	
		<div class="form-section">

			
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button class="clkbtn"><a href="abhyuday.html">Login</a></button>
			</div>

			
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name" required>
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com" required>
				<input type="password"
					class="password ele"
					placeholder="password" required>
					<button type="submit">SUBMIT</button>
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
